<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada GAMA - Javascript</title>

    <script>
      function tabuada() {
        let num = parseInt(document.getElementById("num").value);
        for (let count = 1; count <= 10; count++)
          document.write(`${num} x ` + count + " = " + num * count + "<br/>");
      }
    </script>
  </head>
  <body>
    <body>
      <div>
        <h1>Digite ou selecione um numero.</h1>
        <input id="num" type="number" /><br /><br />
      </div>
      <button onclick="return tabuada()">Exibir Tabuada</button>
    </body>
  </body>
</html>
